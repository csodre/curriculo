<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">

                </div>
                <div class="mb-3">
                    <label class="form-label" >P 02</label>
                    <input type="text" placeholder="Digite seu NickName" name="Input_player_dois">
                    
                  </div>                
                
                <button type="submit" class="btn btn-primary">OK</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"><a href="../index.html">Fechar</a></button>
          
        </div>
      </div>
    </div>
  </div>




        <img class="img-planet" src="../img/planet">
